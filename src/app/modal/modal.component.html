<div role="document" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
      <!--Search Html Begin-->
      <div class='card'>
        <div class='card-body'>
          <div class='row'>
              <div class='col-md-12'>
                  <input type='text' [(ngModel)]='searchText'/>
              </div>
          </div>
          <div class='table-responsive'>
              <table class='table table-hover'
              *ngIf='searchDataList && searchDataList.length'>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let searchData of filteredSearchDataList' (click)="activeModal.close(searchData.id + '~' + searchData.name)">
                        <td>{{ searchData.id }}</td>
                        <td>{{ searchData.name }}</td>
                    </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
      <!--Serach Html End-->  
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close')">Close</button>
    </div>
  </div>
</div>
